<div class="container mt-4 mb-5">
    <div class="card shadow-sm">
      <div class="card-header bg-dark text-white">
        <h5 class="mb-0">Perfil de Usuario</h5>
      </div>
      <div class="card-body">
        <ul class="nav nav-tabs" id="perfilTabs" role="tablist">
          <li class="nav-item" role="presentation">
            <a class="nav-link active" id="mostrarPerfil-tab" data-bs-toggle="tab" href="#mostrarPerfil" role="tab" aria-controls="mostrarPerfil" aria-selected="true">Ver Perfil</a>
          </li>
          <li class="nav-item" role="presentation">
            <a class="nav-link" id="editarPerfil-tab" data-bs-toggle="tab" href="#editarPerfil" role="tab" aria-controls="editarPerfil" aria-selected="false">Editar Perfil</a>
          </li>
        </ul>
  
        <div class="tab-content mt-3" id="perfilTabsContent">
          <!-- Pesta침a para Mostrar Perfil -->
          <div class="tab-pane fade show active" id="mostrarPerfil" role="tabpanel" aria-labelledby="mostrarPerfil-tab">
            <div class="row">
              <div class="col-md-6 mb-3">
                <div class="form-floating">
                  <input type="text" class="form-control" [value]="usuario.nombre" readonly>
                  <label for="nombre">Nombre</label>
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <div class="form-floating">
                  <input type="email" class="form-control" [value]="usuario.email" readonly>
                  <label for="email">Correo Electr칩nico</label>
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <div class="form-floating">
                  <input type="number" class="form-control" [value]="usuario.edad" readonly>
                  <label for="edad">Edad</label>
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <div class="form-floating">
                  <input type="number" class="form-control" [value]="usuario.altura" readonly>
                  <label for="altura">Altura (cm)</label>
                </div>
              </div>
            </div>
          </div>
  
          <!-- Pesta침a para Editar Perfil -->
          <div class="tab-pane fade" id="editarPerfil" role="tabpanel" aria-labelledby="editarPerfil-tab">
            <form (ngSubmit)="guardarPerfil()">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <div class="form-floating">
                    <input type="text" id="nombre" class="form-control" [(ngModel)]="usuario.nombre" name="nombre" required>
                    <label for="nombre">Nombre</label>
                  </div>
                </div>
                <div class="col-md-6 mb-3">
                  <div class="form-floating">
                    <input type="email" id="email" class="form-control" [(ngModel)]="usuario.email" name="email" required>
                    <label for="email">Correo Electr칩nico</label>
                  </div>
                </div>
                <div class="col-md-6 mb-3">
                  <div class="form-floating">
                    <input type="number" id="edad" class="form-control" [(ngModel)]="usuario.edad" name="edad" required>
                    <label for="edad">Edad</label>
                  </div>
                </div>
                <div class="col-md-6 mb-3">
                  <div class="form-floating">
                    <input type="number" id="altura" class="form-control" [(ngModel)]="usuario.altura" name="altura" required>
                    <label for="altura">Altura (cm)</label>
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-dark w-100 mt-3">Guardar Cambios</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
