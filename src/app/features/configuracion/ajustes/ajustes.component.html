<div class="container mt-4 mb-5" style="padding-bottom: 80px;">
    <h4 class="text-center mb-4">Ajustes de Cuenta</h4>
  
    <!-- Información Personal -->
    <div class="card shadow-sm mb-3">
      <div class="card-header bg-dark text-white d-flex align-items-center">
        <i class="bi bi-person-fill me-2"></i>
        Información Personal
      </div>
      <div class="card-body">
        <div class="mb-3">
          <label class="form-label">Nombre</label>
          <input type="text" class="form-control" [(ngModel)]="usuario.Nombre">
        </div>
        <div class="mb-3">
          <label class="form-label">Correo</label>
          <input type="email" class="form-control" [(ngModel)]="usuario.Correo">
        </div>
        <div class="mb-3">
          <label class="form-label">Fecha de nacimiento</label>
          <input type="date" class="form-control" [(ngModel)]="usuario.FechaNacimiento">
        </div>
        <div class="mb-3">
            <label class="form-label">Altura (cm)</label>
            <input type="number" step="0.1" class="form-control" [(ngModel)]="usuario.Altura">
        </div>
        <div class="mb-3">
            <label class="form-label">Peso (kg)</label>
            <input type="number" step="0.1" class="form-control" [(ngModel)]="usuario.Peso">
          </div>
        
          <div class="mb-3">
            <label class="form-label">Género</label>
            <select class="form-select" [(ngModel)]="usuario.Genero">
              <option *ngFor="let genero of Generos" [value]="genero.value">{{ genero.label }}</option>
            </select>
          </div>
          
          <div class="mb-3">
            <label class="form-label">Nivel de actividad física</label>
            <select class="form-select" [(ngModel)]="usuario.ActividadFisica">
              <option *ngFor="let act of Actividades" [value]="act.value">{{ act.label }}</option>
            </select>
          </div>          
      </div>

    </div>
  
    <!-- Objetivos -->
    <div class="card shadow-sm mb-3">
      <div class="card-header bg-dark text-white d-flex align-items-center">
        <i class="bi bi-bullseye me-2"></i>
        Objetivos
      </div>
      <div class="card-body row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Meta de calorías diarias</label>
          <input type="number" step="0.1" class="form-control" [(ngModel)]="usuario.MetaCalorias">
        </div>
        <div class="col-md-6 mb-3">
            <label class="form-label">Meta de proteína (g)</label>
            <input type="number" step="0.1"  class="form-control" [(ngModel)]="usuario.MetaProteinas">
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Meta de carbohidratos (g)</label>
            <input type="number" step="0.1" class="form-control" [(ngModel)]="usuario.MetaCarbohidratos">
          </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Meta de grasa (g)</label>
          <input type="number" step="0.1" class="form-control" [(ngModel)]="usuario.MetaGrasas">
        </div>
        <div class="col-md-6 mb-3">
            <label class="form-label">Meta de agua (ml)</label>
            <input type="number" step="0.1" class="form-control" [(ngModel)]="usuario.MetaAgua">
          </div>
          
      </div>
    </div>
  
    <!-- Seguridad -->
    <div class="card shadow-sm mb-3">
      <div class="card-header bg-dark text-white d-flex align-items-center">
        <i class="bi bi-shield-lock-fill me-2"></i>
        Seguridad
      </div>
      <div class="card-body d-flex flex-column gap-2">
        <button class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#confirmarEliminarModal">
          Eliminar cuenta
        </button>
      </div>
    </div>
  
    <!-- Guardar cambios -->
    <div class="d-grid mt-4">
      <button class="btn btn-dark" (click)="guardarCambios()">
        <i class="bi bi-save-fill me-1"></i> Guardar Cambios
      </button>
    </div>
  </div>
  
<!-- Modal de Confirmación -->
<div class="modal fade" id="confirmarEliminarModal" tabindex="-1" aria-labelledby="confirmarEliminarLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content border-danger">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title" id="confirmarEliminarLabel">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>Eliminar Cuenta
          </h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <p class="mb-2">¿Estás seguro que deseas eliminar tu cuenta?</p>
          <p class="text-danger small">
            Esta acción es <strong>permanente</strong> y no se puede deshacer. Todos tus datos serán eliminados.
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-danger" (click)="eliminarCuenta()">Eliminar definitivamente</button>
        </div>
      </div>
    </div>
  </div>
